{% extends 'portfolio/base.html' %}

{% block content %}
<h1>Andrey's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>

<img src="{% static 'portfolio/dcf30a0f-dfa7-4717-a024-1e7e8e81803f.jpg' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}


{% endfor %}

{% endblock %}
