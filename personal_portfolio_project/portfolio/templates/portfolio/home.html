<h1>Andrey's Portfolio</h1>

{% load static %}



<img src="{% static 'portfolio/dcf30a0f-dfa7-4717-a024-1e7e8e81803f.jpg' %}">

<h2>{{ project.title }}</h2>

{% endfor %}
