{% extends 'portfolio/base.html' %}

{% block content %}

Hello blog!

<h2>Andrey has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date |date:'d M Y' |upper }}</h5>
<p>{{ blog.description |safe |truncatechars:70}}</p>


{% endfor %}

{% endblock %}
